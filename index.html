<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-sky-200">
    <header class="text-center mt-10 mb-10">
        <h1 class="text-6xl font-bold">Todo List</h1>
    </header>
    <section class="w-9/12 mx-auto">
        <!-- Input section -->
        <div>
            <input id="input-value" type="text" class="w-5/6 p-2" placeholder="Add Items">
            <button id="btn-add" class="bg-sky-700 p-2 rounded font-bold hover:bg-gray-900 hover:text-white">Add
                Items</button>
        </div>

        <!-- table section -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class=" py-3 px-28">Number</th>
                    <th scope="col" class=" py-3 px-28">Description</th>
                    <th scope="col" class=" py-3 px-28">Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- <tr>
                    <td scope="col" class=" py-3 px-28">1</td>
                    <td scope="col" class=" py-3 px-28">1</td>
                    <td scope="col" class=" py-3 px-28">1</td>
                </tr> -->
            </tbody>
        </table>
    </section>
    <script src="./app.js"></script>
</body>

</html>
